假设网站目录是：\www\wwwroot\cococ.cococ

你可以先进入这个网站根目录点击导航栏：终端   会自动cd到网站目录  你直接就可以运行命令


也可以点击宝塔面板菜单栏》终端   然后按顺序输入以下命令：

首先使用cd命令到网站目录：
cd \www\wwwroot\cococ.cococ



命令列表：


启动项目
docker compose up


停止项目
docker compose stop


重启项目
docker compose restart


删除已部署的机器人数据，便于重新安装机器人
docker compose -f deldata.yml up


删除数据库 - 完整重新安装部署项目
docker compose -f del.yml up

